server {
        listen  80;
        server_name  openclash.su;
        charset utf-8;

        # redirect server error pages to the static page /50x.html
        error_page   500 502 503 504  /50x.html; #error...............
        location = /50x.html {
                root   html;
        }

        location ~ {
                root /www/subconverter/;
                add_header Content-Type text/plain;
        }
}